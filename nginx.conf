server {
    listen 80;
    server_name mahalaxmi-tailors.shop www.mahalaxmi-tailors.shop;

    # Frontend - Serve React Build
    location / {
        root /home/ubuntu/mahalxmi-tailors/frontend/dist;
        index index.html;
        # This is the critical line for SPAs to fix 404s on refresh/direct link
        try_files $uri $uri/ /index.html; 
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
